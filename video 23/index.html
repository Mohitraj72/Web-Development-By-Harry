<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display Property</title>
  <style>
    .box{
      border: 2px solid blue;
      padding: 45px;
      display: inline-block;
      margin: 50px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="box">
    I am a box 
  </div>
  <div class="box">I am a Mohit Raj </div>

  <span>Heloo mohit </span>
</body>
</html>
